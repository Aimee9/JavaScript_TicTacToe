<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Factorial</title>
  </head>
  <body>
    <div class="container">
      <h1>Tic Tac Toe</h1>


        <!--********************************-->
        <div class="play">Start a game</button>
        <button id="player1" class="player">X</button>
        <button id="player2" class="player">O</button>
        
        <div id="board">
        <!--*********************top*****************-->
        <div class="titles left top" id="1">&nbsp;</div>
        <div class="titles left top" id="2">&nbsp;</div>
        <div class="titles left top" id="3">&nbsp;</div>
        <!--*********************middle*****************-->
        <div class="titles left top" id="4">&nbsp;</div>
        <div class="titles left top" id="5">&nbsp;</div>
        <div class="titles left top" id="6">&nbsp;</div>
        <!--*********************bottom*****************-->
        <div class="titles left top" id="7">&nbsp;</div>
        <div class="titles left top" id="8">&nbsp;</div>
        <div class="titles left top" id="9">&nbsp;</div>
      </div>

      <div id="result">
        <p><span class="number"></span></p>
      </div>

    </div>
  </body>
</html>
