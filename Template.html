<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Factorial</title>
  </head>
  <body>
    <div class="container">
      <h1>Tic Tac Toe</h1>


        <!--********************************-->
        <div class="play">Start a game</button>
        <button id="player1" class="player">Player 1</button>
        <button id="player2" class="player">Player 2</button>
        </div>

      <div id="board">
        <table>
          <!--*********************top*****************-->
          <tr id="row1">
            <td class="square" id="1">$result</td>
            <td class="square" id="2"></td>
            <td class="square" id="3"></td>
          </tr>
          <!--*********************middle*****************-->
          <tr id="row2">
            <td class="square" id="4"></td>
            <td class="square" id="5"></td>
            <td class="square" id="6"></td>
          </tr>
          <!--*********************bottom*****************-->
          <tr id="row3">
            <td class="square" id="7"></td>
            <td class="square" id="8"></td>
            <td class="square" id="9"></td>
          </tr>
        </table>
      </div>

      <div id="result">
        <p><span class="number"></span></p>
      </div>

    </div>
  </body>
</html>
